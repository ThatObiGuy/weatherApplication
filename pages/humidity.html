Develop a HTML page displaying the humidity with a title, a paragraph (with an id for humidity data), and space for a drop icon. -->

<html>
    <head>
        <title>Humidity</title>
        <link rel="stylesheet", href="../styles.css" /> <!-- ../ from file being outside pages folder-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/> <!-- For toggle button-->

    </head>

    <body class = "humidity">
        <ul>
            <li style="float:left"><a href="../index.html">Home</a></li>
            <li><a href="temperature.html">Temperature</a></li>
            <li><a class="active" href="humidity.html">Humidity</a></li>
            <li><a href="uv.html">UV Index</a></li>
            <li><a href="wind.html">Wind Speed</a></li>
        </ul>

        <div class = "infoSection">
            <h1>Current local humidity:</h1>
            <p id = "humidityData"> 0.0 </p>
            <p>%</p>
            <div>
                <svg width="100" height="150" xmlns="http://www.w3.org/2000/svg" style="transform: scale(1,-1)">

                    <circle
                    id ="dropBottom"
                    r="40"
                    cx="50"
                    cy="40"
                    fill="grey"
                    /> <!-- Base of drop-->

                    <polygon
                    id ="dropTop"
                    points="12,50 50,110 88,50"
                    fill="grey"
                    /> <!-- This is the stalk-->

                </svg>
            </div>
        </div>
        
    </body>

    <script src="../script.js"></script>
    <script>
        window.addEventListener('load', updateHumidity);
        setBackgroundImage();
    </script>
